name: whois
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  flash: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  http: ^0.13.4
  injectable: ^1.5.0
  retrofit: ^3.0.0

dev_dependencies:
  build_runner: ^2.1.5

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

  injectable_generator: ^1.5.2
  retrofit_generator: ^3.0.0+2
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
